<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A website of rotary dial telephone">
  <meta name="keywords" content="rotary dial telephone, telephone">
  <title>Home Page</title>
  <link rel="stylesheet" href="./Style.css">
  <link rel="icon" href="./images/logo.png">
</head>

<body>
  <!-- global header -->
  <nav>
    <div class="logo" id="logo"></div>
    <ul class="menu" id="menu"></ul>
    <div class="login" id="login"></div>
  </nav>

  <main>
    <!-- header picture -->
    <div class="image">
      <img src="./images/1.jpg" alt="Header">
      <a href="#" class="moreDetail">More Details</a>
    </div>

    <!-- Two images slideshow -->
    <div class="pictureShow" id="pictureShow">
      <div class="image">
        <img src="./images/2.jpg" alt="">
        <a href="#" class="moreDetail">More Details</a>
      </div>
      <div class="image">
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </div>
    </div>

    <!-- Third part picture -->
    <div class="image">
      <a href="#"><img src="./images/4.jpg" alt=""></a>
    </div>
  </main>

  <!-- global footer -->
  <footer id="footer"></footer>

  <script src="./JS.js"></script>

</body>

</html>
