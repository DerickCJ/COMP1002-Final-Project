<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A website of rotary dial telephone">
  <meta name="keywords" content="rotary dial telephone, telephone">
  <title>Product Page</title>
  <link rel="stylesheet" href="./Style.css">
  <link rel="icon" href="./images/logo.png">
</head>

<body>
  <!-- global header -->
  <nav>
    <div class="logo" id="logo"></div>
    <ul class="menu" id="menu"></ul>
    <div class="login" id="login"></div>
  </nav>

  <main>
    <!-- first part -->
    <section class="firstPart">
      <div class="pictureShow" id="pictureShow">
        <div class="image">
          <img src="./images/2.jpg" alt="">
          <a href="#" class="moreDetail">More Details</a>
        </div>
        <div class="image">
          <a href="#">
            <img src="./images/3.jpg" alt="">
          </a>
        </div>
      </div>
    </section>

    <!-- second part -->
    <section class="secondPart">
      <div class="card">
        <img src="./images/5.jpg">
        <a href="#">
          <h3>One</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
      <div class="card">
        <img src="./images/6.jpg">
        <a href="#">
          <h3>Two</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
      <div class="card">
        <img src="./images/7.jpg">
        <a href="#">
          <h3>Three</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
      <div class="card">
        <img src="./images/8.jpg">
        <a href="#">
          <h3>Four</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
      <div class="card">
        <img src="./images/9.jpg">
        <a href="#">
          <h3>Five</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
      <div class="card">
        <img src="./images/10.jpg">
        <a href="#">
          <h3>Six</h3>
        </a>
        <h5>Price: $99</h5>
      </div>
    </section>
  </main>

  <footer id="footer"></footer>

  <script src="./JS.js"></script>
</body>

</html>
